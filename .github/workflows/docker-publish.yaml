name: Build and Push Docker Images to SDC Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: trustnet
            path: .
            dockerfile: Dockerfile
          - name: trustnet-registration
            path: ./Registration-form
            dockerfile: Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to SDC Docker Registry
        uses: docker/login-action@v3
        with:
          registry: docker.sdcmuj.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.path }}/${{ matrix.dockerfile }}
          push: true
          tags: |
            docker.sdcmuj.com/${{ matrix.name }}:latest
            docker.sdcmuj.com/${{ matrix.name }}:${{ github.sha }}
          cache-from: type=gha, scope=${{ matrix.name }}
          cache-to: type=gha, scope=${{ matrix.name }}, mode=max
